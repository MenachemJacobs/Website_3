<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Sound Board</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="active" id="nav">
        <ul>
          <li><a href="../SOUND_BOARD/index.html">Basic Library</a></li>
          <li><a href="../SOUNDBOARD_MARIO/index.html">Mario Library</a></li>

    <img src="../resources/super-mario-mario.gif" alt="mario gif" width="1000" height="500">
